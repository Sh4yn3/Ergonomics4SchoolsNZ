{% extends "layout.html" %}
{% block content %}

<div class="date">
    <p> {{research.date}} </p>
</div>


<h1 style="margin: 30px 200px; "> {{ research.title | safe  }} </h1>

<section id="research-1" class="box">
    <div class="boxed-content">
        <p> {{ research.authors }} </p>
        <p> {{ research.publishers }} </p>
    </div>
</section>

<section id="research-2" class="box">
    <div class="boxed-content">
        {{ research.content | safe }}
    </div>
</section>
{% endblock %}
