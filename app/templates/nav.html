<nav>
<div class="content">
  <a href="/" class="logo">Ergonomics4SchoolsNZ</a>
  <div class="right" id="navbar-right">
    <a href="/">Home</a>
    <a href="/learning-zone">Topic List</a>
    <a href="/career-advice">Career Advice</a>
    <a href="/about">About Us</a>
    <a href="/contact" class="button">Contact Us</a>

    <form action="/search" method="get">
      <input type="text" id="search-input" placeholder="Search..." maxlength="300"/>
    </form>

    <div class="icon" id="search-toggle"><i class="fi fi-br-search"></i></div>
    <div class="icon" id="dl-mode"><i class="fi fi-br-moon"></i></div>
  </div>
</div>
</nav>

<!-- Desktop Collapse Toggle -->
<button class="desktop-toggle">
  <img src="/static/assets/collapse.svg" oncontextmenu="return false;" draggable="false">
</button>

<!-- Mobile Collapse Toggle -->
<button class="mobile-toggle" id="mobile-toggle">
  <img src="/static/assets/collapse.svg" oncontextmenu="return false;" draggable="false">
</button>


<script>
  // Toggles based on w3schools
  // Desktop collapse toggle
  const collapse = document.querySelector(".desktop-toggle");
  const nav = document.querySelector("nav");
  collapse.addEventListener("click", () => {
    nav.classList.toggle("hidden");
    collapse.classList.toggle("hidden");
  });

  // Mobile menu toggle
  const menuToggle = document.getElementById("mobile-toggle");
  const navbarRight = document.getElementById("navbar-right");
  menuToggle.addEventListener("click", () => {
    navbarRight.classList.toggle("active");
  });

  // Search toggle
  const searchToggle = document.getElementById("search-toggle");
  const searchInput = document.getElementById("search-input");
  let searching = false;

  searchToggle.addEventListener("click", () => {
    searching = !searching;
    navbarRight.classList.toggle("search-active", searching);

    if (searching) {
      searchToggle.innerHTML = '<i class="fi fi-br-cross"></i>';
      searchInput.focus();
    } else {
      searchToggle.innerHTML = '<i class="fi fi-br-search"></i>';
    }
  });
</script>
