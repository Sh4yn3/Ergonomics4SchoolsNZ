<!-- Removes the nav when scrolled down -->
<!-- www.w3schools.com -->
<script> 
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.querySelector("nav").style.top = "0px";
  } else {
    document.querySelector("nav").style.top = "-500px";
  }
  prevScrollpos = currentScrollPos;
}
</script>

<!-- Changes font to white if dark bg and black if light bg -->
<script>
function updateNavTheme() {
  const sections = document.querySelectorAll('section[data-bg]');
  const nav = document.querySelector('.navbar');
  const scrollPos = window.scrollY + window.innerHeight / 3;

  for (const section of sections) {
    const rect = section.getBoundingClientRect();
    const top = rect.top + window.scrollY;
    const bottom = top + section.offsetHeight;

    if (scrollPos >= top && scrollPos < bottom) {
      const bg = section.getAttribute('data-bg');
      if (bg === 'dark-bg') {
        nav.classList.add('nav-white');
      } else {
        nav.classList.remove('nav-white');
      }
      break;
    }
  }
}

window.addEventListener('scroll', updateNavTheme);
window.addEventListener('load', updateNavTheme);
</script>
